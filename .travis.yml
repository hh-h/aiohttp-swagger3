dist: bionic
language: python
matrix:
  include:
  - python: 3.6
  - python: 3.7
  - python: 3.8
  - python: 3.8-dev
  - python: nightly
  fast_finish: true
  allow_failures:
  - python: 3.8-dev
  - python: nightly
install:
  - pip install -r requirements.txt
  - pip install tox-travis codecov
script:
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  skip_existing: true
  user: hh-h
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
    python: 3.7
