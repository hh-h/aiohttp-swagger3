name: checks and tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-22.04
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v3
      - run: pip install -U pip setuptools
      - run: pip install -r requirements.txt requirements-ci.txt
      - run: flake8 aiohttp_swagger3 tests examples
      - run: isort -q --check --diff aiohttp_swagger3 tests examples
      - run: black -q -l 120 --check --diff aiohttp_swagger3 tests examples
      - run: mypy aiohttp_swagger3
      - run: pytest --codecov --cov=aiohttp_swagger3 --cov-report=term-missing tests/
